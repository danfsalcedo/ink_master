<div class="form-wrapper">
<div class="container" id="form">
    <h2 class="form-title">Ingresa tus credenciales</h2>
    <form class="bg-danger p-3 m-5 rounded" [formGroup]="form" (ngSubmit)="onLogin()">
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="text" class="form-control" id="correo" formControlName="correo">
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="contrasena" formControlName="contrasena">
        </div>
        <div>
            <button type="submit" class="btn btn-dark" name="">Ingresar</button>
        </div>
    </form>
</div>
</div>
